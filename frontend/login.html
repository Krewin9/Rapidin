<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../frontend/loginRapidin/css/estilos.css" />
    <title>Login Rapidin</title>
  </head>

  <body>

    <div class="container">

      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="entrar-form">
            <h2 class="title">Ingresar</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Usuario" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Contraseña" />
            </div>
            <a href="../frontend/Rapidin/index.html" class="boton">Entrar</a>
            
            <p class="social-text">Entra con tus Redes Sociales</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          <form action="#" class="crear-form">
            <h2 class="title">Crea tu Usuario</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Usuario" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Contraseña" />
            </div>
            <a href="../frontend/Rapidin/index.html" class="boton">Entrar</a>
            <p class="social-text">Registrate Con Redes Sociales</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>
     
      <div class="panels-container">
        
        <div class="panel left-panel">
          <div class="content">
            <h3>Bienvenido a Rapid-In</h3>
            <br><br>
            <h3>Eres Nuevo Aqui?</h3>
            <p>
              Registrate, Aprovecha de nuestros descuestos y promociones
            </p>
            <button class="btn transparent" id="crear-btn">
              Crear
            </button>
          </div>
          
        </div>

        <div class="panel right-panel">
          <div class="content">
            <h3>Ya tienes Cuenta?</h3>
            <p>
              No te pierdas nuestras Promociones del dia de Hoy.
            </p>
            <button class="btn transparent" id="entrar-btn">
              Entrar
            </button>
          </div>
          <i class="fas fa-truck"></i>
        </div>
      </div>
    </div>

    <script src="../frontend/loginRapidin/js/controlador.js"></script>
  </body>
</html>
